<html lang="en">

<head>
	<title>View Image</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<link rel="stylesheet" href="stylesheets/style.css"/>
	<link rel="stylesheet" href="stylesheets/viewImage.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script defer type="text/JavaScript" src="javascripts/session_changes.js"></script>
	<script defer type="text/JavaScript" src="javascripts/img_view.js"></script>
</head>

<body>
	<div class="topnav" id="myTopNav">
        <!--Home Page-->
        <a href="index.html">Home</a>
        <!-- Register -->
        <a id="registration-button" href="registration.html">Register</a> 
        <!-- Post Image -->
        <a href="postimage.html">Post Image</a>        
        <!-- Login -->
		<a id="login-button" href="login.html">Login</a>
		<a class="active">View Image</a>
        <!--Hamburger Menu When window becomes smaller than 600px-->
        <a href="javascript:void(0);" class="icon" onclick="iconNav()">
          <i class="fa fa-bars"></i>
        </a>

        <!-- Search -->
        <div class="search-container">
          <form action="/search.html">
            <input id="search-bar" type="text" placeholder="Search by title..." name="search">
            <button id="search-button" type="submit">Search</button>
          </form>
        </div>
  </div>
  <div class="header">
	  <h1 id="title">Photify</h1>
  </div>

  <div class="row">
	<div class="left-column">
		<div class="card">
			<div id="image"></div>
		</div>
		<div class="submitComment">
			<textarea type="textarea" id="comment" maxlength="250" cols="100" rows="10" name="comment"
								placeholder="Enter comment..."></textarea>
					<input id="commentButton" type="submit" value="Send">
		</div>
	</div>
	<div class="right-column">
		<label for="imgTitle">Title</label>
		<div id="imgTitle"></div>
		<label for="imgDescription">Description</label>
		<div id="imgDescription"></div>
		<label for="postedComments">Comments</label>
		<div id="postedComments"></div>
	</div>
   </div>
</body>

</html>
