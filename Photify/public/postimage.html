<!DOCTYPE html>
<html lang="en">

<head>
    <title>Post Image</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="description" content="Post any image you want."/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link rel="stylesheet" href="stylesheets/postImage.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script defer type="text/JavaScript" src="javascripts/postimg_validation.js"></script>
    <script defer type="text/JavaScript" src="javascripts/session_changes.js"></script>
</head>

<body>
    <div class="topnav" id="myTopNav">
        <!--Home Page--> 
        <a href="index.html">Home</a>
        <!-- Register -->
        <a id="registration-button" href="registration.html">Register</a>
        <!-- Post Image -->
        <a class="active" href="postimage.html">Post Image</a>
        <!-- Login -->
        <a id="login-button" href="login.html">Login</a>
        <!--Hamburger Menu When window becomes smaller than 600px-->
        <a href="javascript:void(0);" class="icon" onclick="iconNav()">
            <i class="fa fa-bars"></i>
        </a>
        <!-- Search -->
        <!-- No action yet -->
        <div class="search-container">
            <form action="/search.html">
              <input id="search-bar" type="text" placeholder="Search by title..." name="search">
              <button id="search-button" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="header">
        <h1>Photify</h1>
    </div>
    <form name="postImgForm" action="/upload" method="POST" enctype="multipart/form-data"
     onsubmit="return (validateForm() && isLoggedIn());">
        <div class="postImg">
            <fieldset>
                <legend>Post Image</legend>
                        <!-- Upload Image Label -->
                        <label for="userImage">Upload image</label>
                        <!-- Upload Image Button -->
                        <input id="imgFile" type="file" name="userImage" required>

                        <!-- Message for Invalid File Type -->
                        <p id="invalidFileTypeMsg"></p>

                        <!-- Title Label -->
                        <label for="postTitle">Title</label>

                        <!-- Title Input -->
                        <input id="imgTitle" type="text" name="postTitle" required />

                        <!-- Box 7 Empty-->

                        <!-- Message for empty title -->
                        <p id="emptyTitleMsg"></p>

                        <!-- Description Label -->
                        <label for="postDescription">Description</label>

                        <!-- Description input -->
                        <input id="imgDesc" type="text" name="postDescription" required>

                        <!-- Message for Empty Description -->
                        <p id="emptyDescMsg"></p>

                    <div class="allCheckBoxes">
                        <div class="aupCheckBoxRow">
                            <input id="aupCheckBox" type="checkbox" name="checkAUP" value="Yes" required>
                            <label class="chkAUP" for="checkAUP">Must agree to Acceptable Use Policy for uploading images.</label>
                        </div>
                    </div>
                        <button class="button" type="submit">Upload</button>
            </fieldset>
        </div>
    </form>
</body>

</html>
